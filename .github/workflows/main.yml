name: AWS Code Deploy

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE_NAME  }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS CodeDeploy
        run: aws deploy create-deployment --application-name webspeedhackathon2023 --deployment-group-name webspeedhackathon2023DeployGroup --github-location repository="seitamuro/seitamuro-web-speed-hackathon-2023",commitId="${{ github.sha }}"
